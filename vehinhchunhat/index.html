<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<script>
    class Rectangle {
        constructor(width,height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }
    }
    let Rectangle1 = new Rectangle(200,100);
    let width = Rectangle1.getWidth();
    let height = Rectangle1.getHeight();

    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='#000000';
    ctx.fillRect(10, 10, width, height);

</script>
</body>
</html>
